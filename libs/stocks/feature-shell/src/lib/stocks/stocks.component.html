<form [formGroup]="stockPickerForm">
  <mat-form-field>
    <input
      matInput
      placeholder="Symbol e.g AAPL"
      formControlName="symbol"
      value=""
    />
    <mat-error>
      <span *ngIf="!stockPickerForm.get('symbol').valid && stockPickerForm.get('symbol').touched" >Please enter a symbol</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field>
      <input matInput [matDatepicker]="fromDate" formControlName="fromDate" [max]="maxDate" readonly placeholder="choose from date">
      <mat-datepicker-toggle matSuffix [for]="fromDate"></mat-datepicker-toggle>
      <mat-datepicker #fromDate></mat-datepicker>
      <mat-error>
        <span *ngIf="!stockPickerForm.get('fromDate').valid && stockPickerForm.get('fromDate').touched" >Please enter a valid from-date</span>
      </mat-error>
  </mat-form-field>
  <mat-form-field>
      <input matInput [matDatepicker]="toDate" formControlName="toDate" [min]="startDate" [max]="maxDate"  readonly placeholder="choose to date">
      <mat-datepicker-toggle matSuffix [for]="toDate"></mat-datepicker-toggle>
      <mat-datepicker #toDate></mat-datepicker>
      <mat-error *ngIf="!stockPickerForm.get('toDate').valid && stockPickerForm.get('toDate').touched">Please enter a valid to-date</mat-error>
  </mat-form-field>
</form>

<coding-challenge-chart *ngIf="quotes$" [data$]="quotes$"></coding-challenge-chart>
